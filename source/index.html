<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="img/pageshare.png" type="image/x-icon"/>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="./css/pageshare.css">
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1"/>
    <title>pageshare</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
     <script src="http://cdn.bootcss.com/strophe.js/1.2.13/strophe.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript"
    src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
</head>
<body oncontextmenu=self.event.returnValue=false>
<div id="app" align="center"></div>

<!-- 模态框（Modal） -->
    <div class="modal fade" id="myInput" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">请输入标题:</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id='shareMsg'>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                        id='initShare'>取消</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                        id='sureMsg'>提交</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>

<audio id='myaudio'> </audio>
<video id='myvideo' controls ></video>
<!-- Room End -->
<script src="./js/app.js"></script>
</body>
</html>
